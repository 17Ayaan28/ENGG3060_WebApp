<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add New Clinician</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
      <!--top bar-->
      <div class="topnav">
        <div class="topnav-left">
          <!--back button-->
          <a href="./adminhome.html" title="Home"><img class="back" src="./back.png"></a>

          <!--page title-->
          <h1>Add New Clinician</h1>
        </div>

        <!--right side message-->
        <div class="topnav-right">
          <!--obviously change later depending on who's signed in-->
          <h2>Currently signed in: Ross Black</h2>
          <!--log out-->
          <a href="./logout.html" title="Logout"><img class="logout" src="./logout.png"></a>
        </div>
      </div>

    <!--NEED TO ADD VALIDATION + FORM SUBMIT POST METHOD etc.-->
    <form>

      <div class="simple-form">
        <!--first name input-->
        <div class="simple-inputs">
          <h3>First Name:</h3>
          <input type="text" id="fname" name="fname" placeholder="First Name" autofocus class="simple-input-box">
        </div>

        <!--last name input-->
        <div class="simple-inputs">
          <h3>Last Name:</h3>
          <input type="text" id="lname" name="lname" placeholder="Last Name" class="simple-input-box">
        </div>

        <!--dob input-->
        <div class="simple-inputs">
          <h3>Date of Birth:</h3>
          <input type="text" id="dob" name="dob" placeholder="Date of Birth" class="simple-input-box">
        </div>

        <!--sex input-->
        <div class="simple-inputs">
          <h3>Sex:</h3>
          <input type="text" id="sex" name="sex" placeholder="Sex" class="simple-input-box">
        </div>

        <!--facility input-->
        <div class="simple-inputs">
          <h3>Facility:</h3>
          <input type="text" id="facility" name="facility" placeholder="Facility" class="simple-input-box">
        </div>

        <!--submit button-->
        <input type="submit" class="simple-form-button" value="Add New Clinician">

      </div>
    </form>
  </body>

</html>
